<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Index</title>
        <!-- Latest compiled and minified CSS(Bootstrap) -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- jquery-ui CSS -->
        <link rel="stylesheet" href="css/jquery-ui.css">
        <!-- your CSS after the bootsrap css -->
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"> Thank you for taking the time to help us improve the platform </p>
        </header>

        <div id="form-box">
            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label" for="name">Name:</label>
                    <input type="text" placeholder="Enter Your Name" id="name" required name="name">
                </div>

                <div class="form-group">
                    <label id="email-label" for="email">Email:</label>
                    <input type="email" placeholder="Enter Your Email" id="email" required name="email">
                </div>

                <div class="form-group">
                    <label id="number-label" for="number">Age (optional):</label>
                    <input type="number" id="number" min="10" max="100" name="number" placeholder="Age">
                </div>

                <div class="form-group">
                    <label>Which option best describes your current role?</label>
                    <select name="dropdown" id="dropdown">
                        <option disabled selected value>Select current role</option>
                        <option value="student">student</option>
                        <option value="Full Time Job">Full Time Job</option>
                        <option value="Full Time Learner">Full Time Learner</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Would you recommend freeCodeCamp to a friend?</label>
                    <label><input type="radio" name="recommend"  value="Definitely">Definitely<br></label>
                    <label><input type="radio" name="recommend" value="Maybe">Maybe<br></label>
                    <label><input type="radio" name="recommend" value="Not sure">Not sure<br></label>
                </div>

                <div class="form-group">
                    <label>What is your favorite feature of freeCodeCamp?</label>
                    <select name="dropdown-list" id="dropdown-list">
                        <option disabled selected value>Select an option</option>
                        <option value="Challenges">Challenges</option>
                        <option value="Projects">Projects</option>
                        <option value="Community">Community</option>
                        <option value="Open Source">Open Source</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>What would you like to see improved? (Check all that apply)</label>
                    <label><input type="checkbox" value="Front-end Projects">Front-end Projects<br></label>
                    <label><input type="checkbox" value="Back-end Projects">Back-end Projects<br></label>
                    <label><input type="checkbox" value="Data Visualization">Data Visualization<br></label>
                    <label><input type="checkbox" value="Challenges">Challenges<br></label>
                    <label><input type="checkbox" value="Open Source Community">Open Source Community<br></label>
                    <label><input type="checkbox" value="Gitter help rooms">Gitter help rooms<br></label>
                    <label><input type="checkbox" value="Videos">Videos<br></label>
                    <label><input type="checkbox" value="City Meetups">City Meetups<br></label>
                    <label><input type="checkbox" value="Wiki">Wiki<br></label>
                    <label><input type="checkbox" value="Forum">Forum<br></label>
                    <label><input type="checkbox" value="Additional Courses">Additional Courses<br></label>
                </div>

                <div class="form-group">
                    <label>Any comments or suggestions?</label>
                    <textarea rows="4" cols="50" placeholder="Enter your comments here..."></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
        </div>


        <!-- Jquery cdn -->
        <script src="javascript/jquery-3.2.1.min.js"></script>
        <!-- Latest compiled and minified JavaScript(bootstrap) -->
        <script src="javascript/bootstrap.min.js"></script>
        <!-- Jquery UI cdn -->
        <script src="javascript/jquery-ui.min.js"></script>
        <!-- your JS should go here -->
        <script src="javascript/script.js"> </script>
    </body>
</html>
